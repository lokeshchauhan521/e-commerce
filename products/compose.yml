services: 
  db:
    container_name: postgres_product_container
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: product_db
    # ports:
    #   - 5433:5432
    volumes:
      - pg_data_product:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d product_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web_product:
    container_name: ecommerce_product_container
    build: .
    ports:
      - 8001:8000
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
        

volumes: 
  pg_data_product:
  